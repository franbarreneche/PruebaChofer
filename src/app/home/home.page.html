<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Rutas para Camiones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed">
    <ion-refresher-content></ion-refresher-content>

  <app-route-list-item *ngFor="let item of items$ | async" [item]="item"></app-route-list-item>
</ion-content>
