<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Waste Management</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="text" required></ion-input>
          </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="pass" type="password" required></ion-input>
          </ion-item>

        <ion-button class="ion-margin-top" type="submit" expand="full" (click)="onSubmit()">
          Entrar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
